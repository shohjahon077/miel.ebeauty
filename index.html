    <style>
        /* O'zgaruvchilar */
        :root {
            --accent: #d4af37; /* Oltin rang */
            --bg: #ffffff;
        }
        
        /* Asosiy stil */
        body { 
            background: var(--bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #121212;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Serif font */
        .serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* Yuklash ekrani */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Mahsulot kartasi */
        .product-card {
            background: #fff;
            border-radius: 32px;
            padding: 12px;
            border: 1px solid rgba(0,0,0,0.04);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .product-card:active {
            transform: scale(0.96);
        }
        
        /* Savatga animatsiya */
        .fly-item {
            position: fixed;
            z-index: 999;
            pointer-events: none;
            width: 100px;
            height: 100px;
            border-radius: 24px;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        /* Savat oynasi */
        #cart-drawer {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 100%;
            max-width: 420px;
            background: white;
            z-index: 100;
            transform: translateX(100%);
            transition: transform 0.6s cubic-bezier(0.85, 0, 0.15, 1);
            box-shadow: -20px 0 60px rgba(0,0,0,0.05);
        }
        
        #cart-drawer.active {
            transform: translateX(0);
        }
        
        /* Instagram tugmasi */
        .instagram-btn {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            transition: 0.3s;
        }
        
        .instagram-btn:hover {
            opacity: 0.7;
        }
        
        /* Buyurtma modal oynasi */
        .modal-box {
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }
        
        .modal-active .modal-box {
            transform: translateY(0);
        }
        
        /* Animatsiya klassi */
        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

    // Mahsulotlarni ekranga chiqarish
    function displayProducts() {
        const grid = document.getElementById('products-grid');
        
        products.forEach((product, index) => {
            const card = document.createElement('div');
            card.className = "product-card opacity-0 translate-y-12";
            
            card.innerHTML = `
                <div class="overflow-hidden rounded-[24px] mb-4 aspect-[4/5]">
                    <img src="${product.img}" 
                         alt="${product.name}" 
                         id="product-image-${product.id}"

                    Savatga qo'shish
                </button>
            `;
            
            grid.appendChild(card);
            
            // Karta animatsiyasi
            gsap.to(card, {
                opacity: 1,
                y: 0,
                duration: 0.8,
                delay: 2 + (index * 0.1)
            });
        });
    }

    // Savatga mahsulot qo'shish (animatsiya bilan)
    function addToCartWithAnimation(button, productId) {
        const product = products.find(p => p.id === productId);
        if (!product) return;
        
        const productImage = document.getElementById(`product-image-${productId}`);
        const cartButton = document.getElementById('cart-btn');
        
        // Rasm koordinatalari
        const imageRect = productImage.getBoundingClientRect();
        const cartRect = cartButton.getBoundingClientRect();
        
        // Klon rasm yaratish
        const flyingImage = productImage.cloneNode();
        flyingImage.className = 'fly-item';
        flyingImage.style.position = 'fixed';
        flyingImage.style.top = imageRect.top + 'px';
        flyingImage.style.left = imageRect.left + 'px';
        flyingImage.style.width = imageRect.width + 'px';
        flyingImage.style.height = imageRect.height + 'px';
        
        document.body.appendChild(flyingImage);
        
        // Animatsiya
        const animationTimeline = gsap.timeline();
        
        animationTimeline
            .to(flyingImage, {
                scale: 1.3,
                rotation: 10,
                duration: 0.3,
                ease: "back.out(2)"
            })
            .to(flyingImage, {
                x: cartRect.left - imageRect.left - 20,
                y: cartRect.top - imageRect.top - 20,
                scale: 0.1,
                rotation: 720,
                opacity: 0,
                duration: 0.8,
                ease: "power3.inOut"
            })
            .add(() => {
                // Animatsiya tugagach
                flyingImage.remove();
                
                // Savatga qo'shish
                shoppingCart.push(product);
                updateCartDisplay();
                
                // Savat tugmasi animatsiyasi
                gsap.fromTo("#cart-btn", 
                    { scale: 0.7 }, 
                    { scale: 1, duration: 0.6, ease: "elastic.out(1, 0.3)" }
                );
            });
    }

    // Savatni yangilash

        // Mahsulotlar soni

        // Savatdagi mahsulotlar ro'yxati
        const cartItemsContainer = document.getElementById('cart-items');

            cartItemsContainer.innerHTML = `

                    </svg>
                    <p>Savat bo'sh</p>
                </div>
            `;
        } else {
            cartItemsContainer.innerHTML = shoppingCart.map((item, index) => `
                <div class="flex gap-4 items-center bg-gray-50 p-4 rounded-3xl animate-slide-in">
                    <img src="${item.img}" 
                         alt="${item.name}" 
                         class="w-16 h-20 rounded-2xl object-cover">

                    <button onclick="removeFromCart(${index})" 
                            class="text-red-400 p-2 text-2xl hover:text-red-600 transition">
                        &times;
                    </button>
                </div>
            `).join('');
        }
        
        // Umumiy summa
        const totalAmount = shoppingCart.reduce((sum, item) => sum + item.price, 0);
        document.getElementById('total-price').textContent = totalAmount.toLocaleString() + " so'm";
    }

    // Savatdan mahsulot olib tashlash
    function removeFromCart(index) {
        shoppingCart.splice(index, 1);
        updateCartDisplay();
    }

    // Savat oynasini ochish/yopish
    function toggleCart(shouldOpen) {
        const cartDrawer = document.getElementById('cart-drawer');
        const overlay = document.getElementById('overlay');
        
        if (shouldOpen) {
            cartDrawer.classList.add('active');
            overlay.classList.remove('hidden');
            isCartOpen = true;
        } else {
            cartDrawer.classList.remove('active');
            overlay.classList.add('hidden');
            isCartOpen = false;
        }
    }

        modal.classList.remove('hidden');

        const modal = document.getElementById('order-modal');
        modal.classList.remove('modal-active');

        }
    });

    // Modal oynasini yopish (foniga bosganda)
    document.getElementById('order-modal').addEventListener('click', function(event) {
        if (event.target === this) {
            closeOrderModal();
        }
    });

    // ==================== QO'SHIMCHA FUNKSIYALAR ====================
    
    // ESC tugmasi bilan modalni yopish
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            if (document.getElementById('order-modal').classList.contains('modal-active')) {
                closeOrderModal();
            }
            if (isCartOpen) {
                toggleCart(false);
            }
        }
    });

</script>
